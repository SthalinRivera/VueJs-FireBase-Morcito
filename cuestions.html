<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
        <title>VueMorcito</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel="stylesheet" href="animation.css">
    </head>

    <body>

        <div id="app">

            <nav class="navbar navbar-expand-lg bg-success p-2 text-white">
                <div class="container-fluid">
                  <a class="navbar-brand text-light" href="index">VueMorcito</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="index">Ingresar aqui </a>
                      </li>
                    </ul>
                    <div class="d-flex" role="search">
                      <button v-if="showLogOut" @click="logOut" type="button"
                        class="btn btn-outline-warning"><i
                          class="fa-solid fa-power-off fa-beat" style="color: #ffdd00;"></i></button>
                    </div>
                  </div>
                </div>
              </nav>
            <div class="container">
                <div class=" ">
                    <div class="position-absolute top-50 start-50 translate-middle">
                    <h1 class="text-light" v-if="showInput">Â¿Quieres ser mi enamorada?</h1>
                    <button type="button" class="btn btn-success m-lg-4 btn-lg"
                        v-if="showInput" @mousemove="moveButtonSi" :style="buttonStyle"
                        @click="btnSi">Si</button>
                    <button type="button" class="btn btn-warning btn-lg"
                        @mouseover="moveButtonNo" v-if="showInput">No  </button>
                    <div v-if="!showInput">
                        <p class="text-light">Tu fecha es:</p>
                        <span class="badge rounded-pill text-bg-danger">{{formattedDate}}</span>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="cuestions.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
